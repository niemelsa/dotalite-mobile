<ng-container *ngIf="playerData as player; else loading">
  <!-- ad component -->
  <ion-img src="https://www.opendota.com/assets/images/vp-banner.jpg"></ion-img>

  <!-- player info component -->
  <app-profile-top-info
    [player]="player"
    [selected]="selectedTab"
  ></app-profile-top-info>
</ng-container>

<ng-template #loading>
  <div class="spinner">
    <ion-spinner name="crescent"></ion-spinner>
  </div>
</ng-template>


<ion-segment
  color="primary"
  mode="md"
  scrollable
  (ionChange)="segmentChanged($event)"
  [(ngModel)]="selectedTab"
>
  <ion-segment-button value="Overview">
    <ion-label>Overview</ion-label>
  </ion-segment-button>
  <ion-segment-button value="Matches">
    <ion-label>Matches</ion-label>
  </ion-segment-button>
  <ion-segment-button value="Heroes">
    <ion-label>Heroes</ion-label>
  </ion-segment-button>
  <ion-segment-button value="Items">
    <ion-label>Items</ion-label>
  </ion-segment-button>
</ion-segment>
