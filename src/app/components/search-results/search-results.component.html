<ion-list *ngIf="(results.players | filterArray) as players">
  <ion-item class="search-result-header" lines="none">
    <ion-label>Players</ion-label>
  </ion-item>
  <ion-item
    button
    class="search-result-item"
    lines="none"
    *ngFor="let player of players"
    (click)="playersService.openProfile(player.account_id)"
  >
    <ion-label
      ><h3>{{ player.personaname }}</h3>
      <p>{{ player.account_id }}</p></ion-label
    >
    <ion-thumbnail slot="start">
      <img [src]="player.avatarfull | defaultImage" alt="player-avatar" />
    </ion-thumbnail>
  </ion-item>
</ion-list>

<ion-list *ngIf="(results.teams | filterArray) as teams">
  <ion-item class="search-result-header" lines="none">
    <ion-label>Teams</ion-label>
  </ion-item>
  <ion-item class="search-result-item" lines="none" *ngFor="let team of teams">
    <ion-label
      ><h3>{{ team.name }}</h3>
      <p>{{ team.logo }}</p></ion-label
    >
    <ion-thumbnail slot="start">
      <img [src]="team.logo | defaultImage" alt="team-logo" />
    </ion-thumbnail>
  </ion-item>
</ion-list>

<ion-list *ngIf="(results.tournaments | filterArray) as tournaments">
  <ion-item class="search-result-header" lines="none">
    <ion-label>Tournaments</ion-label>
  </ion-item>
  <ion-item
    class="search-result-item"
    lines="none"
    *ngFor="let tournament of tournaments"
  >
    <ion-label
      ><h3>{{ tournament.displayName }}</h3>
      <p>stuff here</p></ion-label
    >
    <ion-thumbnail slot="start">
      <img [src]="tournament.imageUri | defaultImage" alt="tournament-image" />
    </ion-thumbnail>
  </ion-item>
</ion-list>

<ion-list *ngIf="(results.matches | filterArray) as matches">
  <ion-item class="search-result-header" lines="none">
    <ion-label>Matches</ion-label>
  </ion-item>
  <ion-item
    class="search-result-item"
    lines="none"
    *ngFor="let match of matches"
  >
    <ion-label
      ><h3>{{ match.gameMode }}</h3>
      <p>stuff here</p></ion-label
    >
  </ion-item>
</ion-list>
