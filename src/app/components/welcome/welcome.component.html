<ion-item
  button
  *ngIf="authService.user | async as user"
  (click)="playersService.openProfile(user.uid)"
  lines="none"
>
  <ion-label>
    <p>Welcome back,</p>
    <h1>{{ user.displayName }}</h1>
  </ion-label>
  <ion-thumbnail>
    <img [src]="user.photoURL" alt="user avatar" />
  </ion-thumbnail>
</ion-item>
