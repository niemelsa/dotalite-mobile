<ion-header mode="ios" translucent="true" class="ion-no-border">

    <ion-buttons slot="end">

      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

  <ion-searchbar placeholder="Type to start searching"></ion-searchbar>
</ion-item>
