<ion-header mode="ios" translucent="true" class="ion-no-border">
  <ion-toolbar>
    <ion-buttons slot="end">
      <ion-button (click)="dismiss()">
        <ion-icon button color="dark" name="close"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-item class="searchbar-item" lines="none">
  <ion-label position="stacked" class="ion-padding-horizontal">
    Search
  </ion-label>
  <ion-searchbar
    debounce="1000"
    (ionInput)="handleInput($event)"
    (ionChange)="handleSearch($event)"
    placeholder="Type to start searching"
  ></ion-searchbar>
</ion-item>

<ion-list lines="none">
  <ion-slides [options]="slideOpts" class="ion-padding-horizontal">
    <ion-slide *ngFor="let element of slides">
      <ion-chip [attr.outline]="element.title !== selectedTab" color="primary">
        <ion-icon name="pin"></ion-icon>
        <ion-label>{{ element.title }}</ion-label>
      </ion-chip>
    </ion-slide>
  </ion-slides>
</ion-list>

<ion-content class="ion-padding-horizontal">
  <app-search-results
    *ngIf="search.searchResults | async as results; else loading"
    [results]="results"
  >
  </app-search-results>

  <ng-template #loading>
    <div class="spinner" *ngIf="searchInProgress">
      <ion-spinner name="crescent"></ion-spinner>
    </div>
  </ng-template>
</ion-content>
