<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-button (click)="toggleSearch();">
        <ion-icon name="search"></ion-icon>
      </ion-button>
      <ion-button (click)="toggleNotifications($event)">
        <ion-icon name="notifications"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <!-- welcome component -->
  <app-welcome [user]="auth.user | async"></app-welcome>

  <!-- shortcut component -->
  <app-shortcut [user]="auth.user | async"></app-shortcut>

  <!-- add space -->
  <ion-img
    (click)="auth.testEndpoint()"
    style="margin: 15px"
    src="https://www.opendota.com/assets/images/vp-banner.jpg"
  ></ion-img>

  <!-- bottom-section -->
  <div class="dashboard-section ion-padding">
    <ion-card>
      <ion-card-header>
        <ion-card-title>Battle Pass 2020</ion-card-title>
        <ion-card-subtitle>something here</ion-card-subtitle>
      </ion-card-header>
    </ion-card>
  </div>
</ion-content>
