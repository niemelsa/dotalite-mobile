<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-button (click)="toggleSearch();">
        <ion-icon name="search" color="dark"></ion-icon>
      </ion-button>
      <ion-button (click)="toggleNotifications($event)">
        <ion-icon name="notifications" color="dark"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content>
  <!-- welcome component -->
  <app-welcome
    [user]="user$ | async"
    [player]="userPlayerData$ | async"
  ></app-welcome>

  <div class="content-wrapper">
    <!-- shortcut component -->
    <app-shortcut [user]="user$ | async"></app-shortcut>
  </div>
</ion-content>
