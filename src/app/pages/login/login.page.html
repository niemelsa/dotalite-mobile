<div class="ion-padding wrapper">
  <div class="logo">
    <ion-img
      src="https://leanfrontiers.com/wp-content/uploads/2018/12/logo-placeholder-png.png"
    >
    </ion-img>
  </div>

  <form>
    <ion-item>
      <ion-icon name="mail-outline" slot="start"></ion-icon>
      <ion-input placeholder="Your email" type="email"></ion-input>
    </ion-item>
    <ion-item>
      <ion-icon name="lock-closed-outline" slot="start"></ion-icon>
      <ion-input placeholder="Your password" type="password"></ion-input>
    </ion-item>
    <div class="forgot ion-text-end">
      <a>Forgot password?</a>
    </div>

    <ion-button expand="block" size="default" type="submit">Sign In</ion-button>
  </form>
</div>
