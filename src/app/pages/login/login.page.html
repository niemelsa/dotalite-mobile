<ion-content>
  <div class="buttons-wrapper">
    <ion-button shape="round" expand="full" (click)="googleLogin()"
      >Login With Google</ion-button
    >
    <ion-button
      shape="round"
      expand="full"
      color="tertiary"
      (click)="facebookLogin()"
      >Login with Facebook</ion-button
    >
    <ion-button
      shape="round"
      expand="full"
      color="dark"
      (click)="twitterLogin()"
      >Login With Twitter</ion-button
    >
  </div>
</ion-content>
