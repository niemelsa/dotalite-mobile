<ion-header>
  <ion-toolbar>
    <ion-title>login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-button (click)="googleLogin()">Login With Google</ion-button>
  <ion-button color="tertiary" (click)="facebookLogin()"
    >Login with Facebook</ion-button
  >
  <ion-button color="dark" (click)="twitterLogin()"
    >Login With Twitter</ion-button
  >

  <ion-button (click)="logout()">Logout</ion-button>
</ion-content>
