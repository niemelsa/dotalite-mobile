<ion-app>
  <ion-split-pane contentId="main">

    <ion-menu side="start" contentId="main">
      <ion-content>

        <ion-list lines="none">
          <ion-list-header>
            Dotalite
          </ion-list-header>

          <ion-menu-toggle *ngFor="let page of appPages; let i = index">
            <ion-item [routerLink]="page.url" routerLinkActive="selected" routerDirection="root" detail="false">
              <ion-icon slot="start" [name]="page.icon + '-outline'"></ion-icon>
              <ion-label>
                {{page.title}}
              </ion-label>
            </ion-item>
          </ion-menu-toggle>

        </ion-list>

        <ion-list lines="none">
          <ion-list-header>
            Account
          </ion-list-header>

          <ion-menu-toggle autoHide="false">
            <ion-item routerLink="/account" routerLinkActive="active" routerDirection="root" detail="false">
              <ion-icon slot="start" name="person"></ion-icon>
              <ion-label>
                Account
              </ion-label>
            </ion-item>
          </ion-menu-toggle>

          <ion-menu-toggle autoHide="false">
            <ion-item routerLink="/support" routerLinkActive="active" routerDirection="root" detail="false">
              <ion-icon slot="start" name="help"></ion-icon>
              <ion-label>
                Support
              </ion-label>
            </ion-item>
          </ion-menu-toggle>

          <ion-menu-toggle autoHide="false">
            <ion-item button detail="false">
              <ion-icon slot="start" name="log-out"></ion-icon>
              <ion-label>
                Logout
              </ion-label>
            </ion-item>
          </ion-menu-toggle>

          <ion-item>
            <ion-icon slot="start" name="moon-outline"></ion-icon>
            <ion-label>
              Light Mode
            </ion-label>
            <ion-toggle (ionChange)="onToggleColorTheme($event)"></ion-toggle>
          </ion-item>
        </ion-list>

      </ion-content>
    </ion-menu>

    <!-- the main content -->
    <ion-router-outlet id="main"></ion-router-outlet>
  </ion-split-pane>
</ion-app>
