<ion-app>
  <ion-split-pane contentId="main">

    <ion-menu side="start" contentId="main">
      <ion-content>

        <ion-list lines="none">

          <ion-menu-toggle *ngFor="let page of appPages; let i = index">
            <ion-item [routerLink]="page.url" routerLinkActive="selected" routerDirection="root" detail="false">
              <ion-icon slot="start" [name]="page.icon + '-outline'"></ion-icon>
              <ion-label>
                {{page.title}}
              </ion-label>
            </ion-item>
          </ion-menu-toggle>

        </ion-list>

        <ion-list lines="none">

          <ion-menu-toggle autoHide="false">
            <ion-item routerLink="/support" routerLinkActive="active" routerDirection="root" detail="false">
              <ion-icon slot="start" name="help"></ion-icon>
              <ion-label>
                Support
              </ion-label>
            </ion-item>
          </ion-menu-toggle>

          <ion-item>
            <ion-icon slot="start" name="moon-outline"></ion-icon>
            <ion-label>
              Light Mode
            </ion-label>
            <ion-toggle (ionChange)="onToggleColorTheme($event)"></ion-toggle>
          </ion-item>
        </ion-list>

        <ion-list lines="none">
          <ion-item button class="login-button">
            <ion-icon slot="start" src="assets/icon/steam-circled.svg"></ion-icon>
            <ion-label>
              Log In
            </ion-label>
          </ion-item>

        </ion-list>

      </ion-content>
    </ion-menu>

    <!-- the main content -->
    <ion-router-outlet id="main"></ion-router-outlet>
  </ion-split-pane>
</ion-app>
